name: Echo Task CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: echodb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Pandu@2k3
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ðŸ”¨ Build Docker images
        run: docker compose -f docker-compose.yml build

      - name: ðŸš€ Run containers
        run: docker compose -f docker-compose.yml up -d

      - name: âœ… Run basic tests
        run: |
        curl --fail http://localhost:5050 || exit 1

      - name: ðŸ§¹ Shut down containers
        run: docker compose down

